<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>人物名单</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preload" href="fonts/GoogleSansFlex-VariableFont_GRAD,ROND,opsz,slnt,wdth,wght.ttf" as="font"
        type="font/ttf">
    <script src="js/authGate.js"></script>
</head>

<body>
    <div class="page-header">
        <button class="back-to-guide-btn" aria-label="返回导览页面" title="返回导览页面"
            onclick="location.href='index.html'">🏠</button>
    </div>

    <h1>人物名单</h1>

    <div class="sort-controls">
        <div class="filter-field sort-field" data-sort-field="key">
            <label>排序依据：</label>
            <button type="button" class="filter-dropdown-trigger" data-default-value="id">
                <span class="selected-label">id</span>
                <span aria-hidden="true">▼</span>
            </button>
            <div class="filter-options" role="listbox" aria-label="排序依据选项">
                <button type="button" class="filter-option is-active" data-value="id">id</button>
                <button type="button" class="filter-option" data-value="participation">参与事件数</button>
                <button type="button" class="filter-option" data-value="record">记录事件数</button>
            </div>
        </div>

        <div class="filter-field sort-field" data-sort-field="order">
            <label>顺序：</label>
            <button type="button" class="filter-dropdown-trigger" data-default-value="asc">
                <span class="selected-label">升序</span>
                <span aria-hidden="true">▼</span>
            </button>
            <div class="filter-options" role="listbox" aria-label="排序顺序选项">
                <button type="button" class="filter-option is-active" data-value="asc">升序</button>
                <button type="button" class="filter-option" data-value="desc">降序</button>
            </div>
        </div>
    </div>

    <div id="people-list"></div>

    <!-- Cache + Store -->
    <script src="js/cacheLoader.js"></script>
    <script src="js/recordStore.js"></script>
    <script src="js/peopleStore.js"></script>
    <script src="js/glossaryStore.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- 渲染和页面逻辑 -->
    <script src="js/recordRenderer.js"></script>
    <script src="js/people.js"></script>

    <footer class="footer">
        本站使用匿名访问统计，仅用于了解页面使用情况，不收集任何个人信息。
    </footer>

    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "1111e0403f354ef6a4e0ef29b62e3e2e"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>

</html>
