name: Auto Process Class Records

on:
  push:
    paths:
      - 'uploads/**'

jobs:
  process-records:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Process uploaded records
        run: node .github/scripts/processUploads.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add data/ images/
          git commit -m "Add new class records from uploads" || echo "No changes to commit"
          git push
