<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编日史 · 导览</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preload" href="fonts/GoogleSansFlex-VariableFont_GRAD,ROND,opsz,slnt,wdth,wght.ttf" as="font"
        type="font/ttf">
    <script src="js/authGate.js"></script>
</head>

<body class="guide-page">
    <div class="top-right-actions">
        <button id="refresh-cache-btn" class="top-action-btn">🧹 清空缓存</button>
        <button id="clear-access-btn" class="top-action-btn">🔒 移除密钥</button>
        <button class="top-action-btn" onclick="window.open('docs/record-format.html', '_blank')">📄 记录格式说明</button>
    </div>

    <main class="guide-main">
        <img class="guide-logo" src="logo-guide.png" alt="编日史 logo">

        <div id="guide-progress" class="guide-progress" hidden>
            <div class="guide-progress-track">
                <div id="guide-progress-fill" class="guide-progress-fill"></div>
            </div>
            <p id="guide-progress-text" class="guide-progress-text">缓存加载中 0%</p>
        </div>

        <section id="guide-highlights" class="guide-highlights" hidden>
            <h2>📊 班级档案速览</h2>
            <div class="guide-stats-grid">
                <article class="guide-stat-card guide-stat-link" data-target="record.html" role="link" tabindex="0" aria-label="跳转到记录页面">
                    <p class="guide-stat-label">记录条目</p>
                    <p id="guide-record-count" class="guide-stat-value">--</p>
                </article>
                <article class="guide-stat-card guide-stat-link" data-target="people.html" role="link" tabindex="0" aria-label="跳转到人物名单页面">
                    <p class="guide-stat-label">人物条目</p>
                    <p id="guide-people-count" class="guide-stat-value">--</p>
                </article>
                <article class="guide-stat-card guide-stat-link" data-target="glossary.html" role="link" tabindex="0" aria-label="跳转到术语页面">
                    <p class="guide-stat-label">术语条目</p>
                    <p id="guide-term-count" class="guide-stat-value">--</p>
                </article>
                <article class="guide-stat-card">
                    <p class="guide-stat-label">最新记录日期</p>
                    <p id="guide-latest-date" class="guide-stat-value guide-stat-date">--</p>
                </article>
            </div>
            <p id="guide-tip" class="guide-tip">💡 小提示：人物页支持多维排序，适合快速找人。</p>
        </section>

        
    </main>

    <script src="js/cacheLoader.js"></script>
    <script src="js/recordStore.js"></script>
    <script src="js/peopleStore.js"></script>
    <script src="js/glossaryStore.js"></script>
    <script src="js/guide.js"></script>
    <script src="js/authControls.js"></script>
</body>

</html>
